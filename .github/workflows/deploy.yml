name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  schedule:
    # Rebuild every 6 hours to pick up new episodes in RSS
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allow manual trigger from GitHub UI

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          # Base path for GitHub Pages (e.g., /repo-name/ or / for custom domain)
          VITE_BASE_PATH: ${{ secrets.VITE_BASE_PATH }}
          VITE_CREATOR_NPUB: ${{ secrets.VITE_CREATOR_NPUB }}
          VITE_PODCAST_TITLE: ${{ secrets.VITE_PODCAST_TITLE }}
          VITE_PODCAST_DESCRIPTION: ${{ secrets.VITE_PODCAST_DESCRIPTION }}
          VITE_PODCAST_AUTHOR: ${{ secrets.VITE_PODCAST_AUTHOR }}
          VITE_PODCAST_EMAIL: ${{ secrets.VITE_PODCAST_EMAIL }}
          VITE_PODCAST_IMAGE: ${{ secrets.VITE_PODCAST_IMAGE }}
          VITE_PODCAST_WEBSITE: ${{ secrets.VITE_PODCAST_WEBSITE }}
          VITE_PODCAST_CATEGORIES: ${{ secrets.VITE_PODCAST_CATEGORIES }}
          VITE_PODCAST_LANGUAGE: ${{ secrets.VITE_PODCAST_LANGUAGE }}
          VITE_PODCAST_COPYRIGHT: ${{ secrets.VITE_PODCAST_COPYRIGHT }}
          VITE_PODCAST_EXPLICIT: ${{ secrets.VITE_PODCAST_EXPLICIT }}
          VITE_PODCAST_VALUE_RECIPIENTS: ${{ secrets.VITE_PODCAST_VALUE_RECIPIENTS }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
